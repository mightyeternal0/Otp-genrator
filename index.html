<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP|password generator</title>
    <link rel="icon" type="image/x-icon" href="/download.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">OTP/PASSWORD GENERATOR</div>
            <div class="display">
                <div class="output">
                    <input readonly placeholder="Password" class="pass">
                </div>
                <div class="cpy">
                    <span class="cpy-msg"></span>
                    <button class="btn-cpy"><i class="fa fa-copy"></i></button>
                </div>
            </div>
            <div class="main">
                <div class="len-msg">
                    <div class="len-msg-content">Password Length</div>
                    <div class="len-msg-num"></div>
                </div>
                <div class="range">
                    <input type="range" min="1" max="20" step="1 " id="range">
                </div>
                <div class="check">
                    <div class="upper">
                        <input type="checkbox" name="upperCheck" class="upper-check all">
                        <label for="upperCheck">Include Upercase Letters</label>
                    </div>
                    <div class="lower">
                        <input type="checkbox" name="lowerCheck" class="lower-check all">
                        <label for="lowerCheck">Include Lowercase Letters</label>
                    </div>
                    <div class="number">
                        <input type="checkbox" name="numberCheck" class="number-check all">
                        <label for="numberCheck">Include Numbers Letter</label>
                    </div>
                    <div class="symbol">
                        <input type="checkbox" name="symbolCheck" class="symbol-check all">
                        <label for="symbolCheck">Include Symbols</label>
                    </div>
                </div>
                <div class="signal">
                    <div class="strength">
                        Strength
                    </div>
                    <div class="color"></div>
                </div>
                <div class="last">
                    <button class="btn-generator">Generate</button>
                   <button class="reset" > <i class="fa fa-refresh fa-spin" style="font-size:19px"></i></button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  
</body>
</html>
